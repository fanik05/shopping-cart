<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <h3 class="mt-4">Product List</h3>
        <hr>
        <div id="product-list">
            <div class="row mb-4">
                <div class="col-sm-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Macbook Pro 2020 16GB RAM 1TB SSD</h5>
                      <p class="card-text">&dollar; 1899.00</p>
                      <button class="btn btn-dark add-to-cart">Add to cart</button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="card">
                    <div class="card-body">
                        <h5>iPad Mini 256GB</h5>
                      <p class="card-text">&dollar; 659.00</p>
                      <button class="btn btn-dark add-to-cart">Add to cart</button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">iPhone 12 Pro 512GB</h5>
                        <p class="card-text">&dollar; 1299.00</p>
                        <button class="btn btn-dark add-to-cart">Add to cart</button>
                      </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Apple Watch Series 6 with Sports Loop</h5>
                      <p class="card-text">&dollar; 399.00</p>
                      <button class="btn btn-dark add-to-cart">Add to cart</button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="card">
                    <div class="card-body">
                        <h5>Apple TV 4K</h5>
                      <p class="card-text">&dollar; 199.00</p>
                      <button class="btn btn-dark add-to-cart">Add to cart</button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">AirPods Pro</h5>
                        <p class="card-text">&dollar; 249.00</p>
                        <button class="btn btn-dark add-to-cart">Add to cart</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <h3 class="mt-4">Shopping Cart</h3>
        <hr>
        <div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="cart-list"></tbody>
              </table>
        </div>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Product already added!
              </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
